<html>
<head>
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>

        <div class="main">
          <h2>New Employee Form</h2>
        </div>

        
        <div class="titles">
            
          <form action="/action_page.php">
            <label for="fname">First Name: </label>
            <input type="string" id="fname" name="firstname" placeholder="Enter first name">

            <label for="mname">Middle Name: </label>
            <input type="string" id="mname" name="middlename" placeholder="Enter middle name">
        
            <label for="lname">Last Name: </label>
            <input type="string" id="lname" name="lastname" placeholder="Enter last name">
        
            <label for="pos">Position: </label>
            <input type="string" id="pos" name="position" placeholder="Enter position title">

            <label for="bdate">Birth Date: </label>
            <input type="date" id="bdate" name="birthdate" placeholder="DD/MM/YYYY">

            <input type="submit" value="Submit">
          </form>
        </div>

        <img src="images/logo.png" class="logo">
    </body>


</html>
